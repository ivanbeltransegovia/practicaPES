<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body class="cuerpo">
    <header>
        <h1 class="titulo">calculadora</h1>
    </header>
    <div class="estilo">
        <form>
            <div class="mb-3">
              <label for="text" class="form-label">numero uno</label>
              <input type="text" class="form-control" id="num_uno"aria-describedby="text">
            </div>
            <div class="mb-3">
              <label for="text" class="form-label">numero dos</label>
              <input type="text" class="form-control" id="num_dos">
            </div>
            <button type="submit" class="btnbtn-primary" onclick="sumar()">sumar</button>
            <button type="submit" class="btnbtn-primary" onclick="restar()">restar</button>
            <button type="submit" class="btnbtn-primary" onclick="multiplicar()">multiplicar</button>
            <button type="submit" class="btnbtn-primary" onclick="dividir()">dividir</button>
          </form>
    
    
        <script type="text/javascript">
            function sumar(){
                let numero_uno=parseInt(document.getElementById("num_uno").value)
                let numero_dos=parseInt(document.getElementById("num_dos").value)
                let result
                result =numero_uno+numero_dos
                alert(`el resultado es `+result)
            }
            function restar(){
                let numero_uno=parseInt(document.getElementById("num_uno").value)
                let numero_dos=parseInt(document.getElementById("num_dos").value)
                let result
                result =numero_uno-numero_dos
                alert(`el resultado es `+result)
            }
            function multiplicar(){
                let numero_uno=parseInt(document.getElementById("num_uno").value)
                let numero_dos=parseInt(document.getElementById("num_dos").value)
                let result
                result =numero_uno*numero_dos
                alert(`el resultado es `+result)
            }
            function dividir(){
                let numero_uno=parseInt(document.getElementById("num_uno").value)
                let numero_dos=parseInt(document.getElementById("num_dos").value)
                let result
                result =numero_uno/numero_dos
                alert(`el resultado es `+result)
            }
            
    
        </script>
    </div>


</body>
</html>
